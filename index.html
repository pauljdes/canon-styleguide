<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canon</title>
</head>
<body>
  <div id="catalog" />
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="assets/catalog.js"></script>
  <script>
    Catalog.render({
      title: 'Canon Premium',
      logoSrc: "assets/images/canon-logo.svg",
      styles: ['assets/main.css', 'assets/fonts.css'],
      pages: [

        {
          title: 'Styleguide',
          pages: [
            {
              path: '/',             // The path where the page can be accessed
              title: 'Introduction', // The page title
              src: 'docs/intro.md'   // Path to the Markdown document
            },
            {
              path: '/buttons',
              title: 'Buttons',
              src: 'docs/buttons.md'
            },
            {
              path: '/typography',
              title: 'Typography',
              src: 'docs/typography.md'
            },
            {
              path: '/colors',
              title: 'Colors',
              src: 'docs/colors.md'
            }
          ]
        },
        {
          title: 'Pages',
          pages: [
            {
              path: '/homepage',
              title: 'Home page',
              src: 'docs/homepage.md'
            },
            {
              path: '/promotions',
              title: 'Promotions page',
              src: 'docs/promotions.md'
            }
          ]
        }
      ]
    }, document.getElementById('catalog'));
  </script>
</body>
</html>
