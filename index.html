<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Canon</title>
</head>
<body>
  <style media="screen">
  ::-webkit-scrollbar {
      display: none;
      width: 0;
      background: 0 0;
  }
  </style>
  <div id="catalog" />
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="assets/catalog1.js"></script>
  <script>
    var allStyles = ['assets/css/main.css', 'assets/css/fonts.css', 'assets/css/forms.css', 'assets/css/motion.css'];
    Catalog.render({
      title: 'Canon Premium',
      logoSrc: "assets/images/canon-logo.svg",
      styles: allStyles,
      pages: [
        {
          path: '/',             // The path where the page can be accessed
          title: 'About', // The page title
          src: 'docs/intro.md'   // Path to the Markdown document
        },

        {
          title: 'Basics',
          pages: [
            {
              path: '/colors',
              title: 'Colors',
              src: 'docs/colors.md'
            },
            {
              path: '/typography',
              title: 'Typography',
              src: 'docs/typography.md'
            },
            {
              path: '/motion',
              title: 'Motion',
              src: 'docs/motion.md'
            },
            {
              path: '/grids',
              title: 'Grids',
              src: 'docs/grids.md'
            },
            {
              path: '/iconography',
              title: 'Iconography',
              src: 'docs/iconography.md'
            }
          ]
        },
        {
          title: 'Design atoms',
          pages: [
            {
              path: '/width',
              title: 'width',
              src: 'docs/tokens/width.md'
            }
          ]
        },
        {
          title: 'Components',
          pages: [
            {
              path: '/buttons',
              title: 'Buttons',
              src: 'docs/components/buttons.md'
            },
            {
              path: '/forms',
              title: 'Form Elements',
              src: 'docs/components/forms.md'
            },
            {
              path: '/inputs',
              title: 'Input Elements',
              src: 'docs/components/inputs.md'
            },
            {
              path: '/tables',
              title: 'Tables',
              src: 'docs/components/tables.md'
            },
            {
              path: '/tabs',
              title: 'Tabs',
              src: 'docs/components/tabs.md'
            },
            {
              path: '/accordions',
              title: 'Accordions',
              src: 'docs/components/accordions.md'
            },
            {
              path: '/tile',
              title: 'Product Tiles',
              src: 'docs/components/tile.md'
            }
          ]
        }
      ]
    }, document.getElementById('catalog'));

</body>
</html>
